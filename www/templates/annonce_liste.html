<ion-content ng-controller="listeAnnonceCtrl" class="has-header">

 <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()">
 </ion-refresher>

  <a class="item item-thumbnail-left" ng-repeat="x in annonceListe" href="#/app/annonce/{{ x.id }}">
      <img src="./img/logo/{{ x.sport|lowercase }}.png">
      <h2>{{ x.titre }}</h2>
      <p>Niveau : {{ x.niveau }} </p>
      <p> Date : {{ x.date }} </p>
    </a>
 
</ion-content>
